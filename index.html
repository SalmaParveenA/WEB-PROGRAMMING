<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
    }

    .container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px gray;
    }

    button:hover {
      background-color: green;
      color: white;
    }

    #box {
      border: 1px solid black;
      padding: 10px;
      margin-top: 10px;
    }

    .item {
      color: red;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="container">

  <h2 class="item">Registration Form</h2>

  <form id="myForm">
    
    <!-- Required Text Field -->
    <input type="text" id="name" name="username" placeholder="Enter Name" required><br><br>

    <!-- Email Format -->
    <input type="email" name="email" placeholder="Enter Email" required><br><br>

    <!-- Number between 1 and 10 -->
    <input type="number" min="1" max="10" placeholder="Rate 1-10"><br><br>

    <!-- Radio Default Selected -->
    <input type="radio" name="gender" checked> Male
    <input type="radio" name="gender"> Female<br><br>

    <!-- Required Checkbox -->
    <input type="checkbox" required> I Agree<br><br>

    <!-- Progress Bar -->
    <progress value="50" max="100"></progress><br><br>

    <!-- Button -->
    <button type="submit" id="btn">Submit</button>

  </form>

  <!-- Output Box -->
  <div id="box">
    <p id="demo"></p>
  </div><br>
   <a href="registration.html" target="_blank">For More Visit</a>
</div>

<script>
  // Prevent form submission
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Get name value
    var name = document.getElementById("name").value;

    // Display entered name
    document.getElementById("demo").innerHTML = "Hello " + name;

    // Change button text
    document.getElementById("btn").innerHTML = "Submitted";

    // Print current date
    console.log(new Date());

    // Check number example
    var num = 15;
    if(num > 10) {
      console.log("Greater");
    }

    // Add two numbers
    var a = 5;
    var b = 10;
    var sum = a + b;
    console.log(sum);
  });
</script>

</body>
</html>
