<!doctype html>
<html>
  <head>
    <title>LOGIN</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }
    #form {
      border: 1px solid black;
      padding: 20px;
      font-size: larger;
      font-weight: bold;
    }
    .input {
      margin-left: 20px;
      padding: 10px;
      margin-bottom: 20px;
      width: 1005;
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .button {
      margin-left: 10px;
      padding: 20px;
      width: 100px;
      border-radius: 20px;
      font-family:
        "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
      font-size: large;
      font-weight: bold;
      font-style: oblique;
      background-color: rgb(182, 223, 142);
    }
  </style>
  <body>
    <h1>LOGIN PAGE</h1>

    <form id="form">
      <div>
        <table>
          <tr class="row">
            <td><label>ENTER EMAIL:</label></td>
            <td>
              <input
                type="email"
                placeholder="ENTER EMAIL"
                name="email"
                class="input"
                id="email"
              />
            </td>
            <td><span id="error" style="color: red"></span></td>
          </tr>

          <tr class="row">
            <td><label>ENTER PASSWORD:</label></td>
            <td>
              <input
                type="text"
                placeholder="ENTER PASSWORD"
                name="pass"
                class="input"
                id="pass";
              />
              <td><span id="error1" style="color: red"></span></td>
            </td>
          </tr>
        </table>
      </div>
      <div class="container">
        <button class="button" type="submit" onclick="check(event)">
          LOGIN
        </button>
        <button class="button" type="submit" onclick="requestIdleCallback(event)">
          RESET
        </button>
      </div>
    </form>
    <script>
      function check(e) {
        e.preventDefault();
        let email = document.getElementById("email").value;
        let pass = document.getElementById("pass").value;
        let error = document.getElementById("error");
        let error1 = document.getElementById("error1");
        if (!email.includes("@") || email === "") {
          alert("please fill out the email");
          return;
        } else {
          error.textContent = "✅";
        }

        if (pass==="") {
          alert("please fill out the password");
          return;
        } else {
          error1.textContent = "✅";
        }
        alert("YOUR EMAIL: "+email+"\nYOUR PASSWORD: "+pass);

        
      }
      function reset(e)
      {
        let email = document.getElementById("email").value;
        let pass = document.getElementById("pass").value;
        email.textContent="";
        pass.textContent="";

      }
    </script>
  </body>
</html>
