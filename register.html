<!doctype html>
<html>
  <head>
    <title>login form</title>
    <style>
      body {
        font-size: larger;
      }
      .input {
        width: 100%;
        height: 25px;
        margin-top: 15px;
      }
      .container {
        margin-top: 15px;
        display: flex;
        justify-content: center;
      }
      #btn {
        border-radius: 5px;
        height: 35px;
        width: 100px;
        font-weight: bolder;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: medium;
        background-color: rgb(161, 229, 93);
        margin-bottom: 15px;
      }
      .tick {
        display: none;
      }
      .tick1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 style="font-weight: bolder; text-align: center">LOGIN FORM</h1>
    <form id="form" method="post" action="forms.html">
      <fieldset>
        <legend>LOGIN</legend>
        <label>EMAIL: </label><br />
        <input
          id="email"
          class="input"
          type="email"
          name="email"
          placeholder="email"
        />
        <span class="tick">✅</span>
        <span id="error" style="color: red; font-size: small"></span>
        <br />

        <label>PASSWORD: </label><br />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="password"
          id="pass"
        />
        <span class="tick1">✅</span>
        <span id="error1" style="color: red; font-size: small"></span>
        <br />

        <div class="container">
          <button type="submit" id="btn">LOGIN</button>
        </div>
      </fieldset>
      <script>
        let form = document.getElementById("form");
        let email = document.getElementById("email");
        let error = document.getElementById("error");
        let pass = document.getElementById("pass");
        let error1 = document.getElementById("error1");
        let tick = document.querySelector(".tick");
        let tick1 = document.querySelector(".tick1");
        email.addEventListener("input", () => {
          if (!email.value.includes("@")) {
            error.innerText = "enter an valid emial";
          } else {
            error.innerText = "";
            tick.style.display = "block";
          }
        });
        pass.addEventListener("input", () => {
          if (pass.value.length < 8) {
            error1.innerText = "password should have atleast 8 characters";
          } else {
            error1.innerText = "";
            tick1.style.display = "block";
          }
        });
      </script>
    </form>
  </body>
</html>
